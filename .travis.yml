sudo: false
language: node_js
before_install:
  - export SPEEDRACER_CHROME=/usr/bin/chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper-.*$/
    - /^greenkeeper/.*$/
notifications:
  email: false
node_js:
  - '6'
  - '5'
after_success: npm run coverage
